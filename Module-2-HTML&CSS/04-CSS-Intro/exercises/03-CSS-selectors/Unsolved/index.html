<!DOCTYPE html>
<html lang="en-US">
  <!--The Html is the root of the HTML document and all other elements must be descendants of this element.-->
  <head>
    <!--The head element contains machine-readable information about the document, like its title, scripts, and style sheets.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The meta element represents metadata that cannot be represented by other HTML meta-related elements like base, link, script, title, and style.-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--The link element specifies between the document your on and external resources like for example CSS. But is also used to establish Icons ranging from icons on your home screen to mobile apps. -->
    <title>CSS Selectors</title>
    <!--The title element defines the documents title that is shown in a browsers title bar or a pages tab-->
  </head>

  <body>
    <!--The body element is a sectioning root and represents the content of an HTML document. There can be only one such element in a document.-->
    <header>
      <!--The header element represents introductory content, typically a group of introductory or navigational aids. It may contain some heading elements but also a logo, a search form, an author name, and other elements.-->
      <h1>Student Bio</h1>
      <!--The h1 element is the largest header size out of 6 sizes and is usually used with your first header for your document-->
    </header>

</html>
